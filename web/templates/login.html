<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mail2Calendar - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-96">
        <h1 class="text-2xl font-bold text-center mb-6">Mail2Calendar</h1>
        <p class="text-gray-600 text-center mb-8">Connect your email to automatically create calendar events</p>

        <div class="space-y-4">
            <a href="/auth/gmail"
                class="flex items-center justify-center bg-red-500 text-white py-2 px-4 rounded-md hover:bg-red-600 transition-colors w-full">
                <svg class="w-6 h-6 mr-2" viewBox="0 0 24 24" fill="currentColor">
                    <path
                        d="M20.283 10.356h-8.327v3.451h4.792c-.446 2.193-2.313 3.453-4.792 3.453a5.27 5.27 0 0 1-5.279-5.28 5.27 5.27 0 0 1 5.279-5.279c1.259 0 2.397.447 3.29 1.178l2.6-2.599c-1.584-1.381-3.615-2.233-5.89-2.233a8.908 8.908 0 0 0-8.934 8.934 8.907 8.907 0 0 0 8.934 8.934c4.467 0 8.529-3.249 8.529-8.934 0-.528-.081-1.097-.202-1.625z" />
                </svg>
                Sign in with Gmail
            </a>

            <a href="/auth/outlook"
                class="flex items-center justify-center bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 transition-colors w-full">
                <svg class="w-6 h-6 mr-2" viewBox="0 0 24 24" fill="currentColor">
                    <path
                        d="M7.88 12.04q0 .45-.11.87-.31 1.16-1.2 1.97-.9.82-2.35 1.09-.44.07-.88.07-1.29 0-2.42-.62-1.13-.62-1.77-1.7Q0 13.19 0 12.04q0-1.15.58-2.23.58-1.08 1.67-1.77 1.08-.69 2.43-.69.85 0 1.58.27.73.27 1.28.76.55.49.94 1.18.39.69.58 1.48.19.79.19 1.65zM24 12v9.38q0 .46-.33.8-.33.32-.8.32H7.13q-.46 0-.8-.33-.32-.33-.32-.8V12q0-.46.33-.8.33-.32.8-.32h16.07q.46 0 .8.33.32.33.32.8z" />
                </svg>
                Sign in with Outlook
            </a>
        </div>

        <div class="mt-8 text-center text-sm text-gray-500">
            <p>By signing in, you agree to our</p>
            <a href="/terms" class="text-blue-500 hover:text-blue-600">Terms of Service</a>
            <span class="mx-2">and</span>
            <a href="/privacy" class="text-blue-500 hover:text-blue-600">Privacy Policy</a>
        </div>
    </div>
</body>

</html>
