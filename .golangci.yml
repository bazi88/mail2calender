run:
  deadline: 5m

output:
  format: colored-line-number
  print-issued-lines: true
  print-linter-name: true

linters:
  enable:
    - gofmt
    - govet
    - errcheck
    - staticcheck
    - gosimple
    - ineffassign
    - typecheck
    - revive
    - gosec
    - gocritic

linters-settings:
  govet:
    check-shadowing: true
  errcheck:
    exclude-functions:
      - (*encoding/json.Encoder).Encode

issues:
  max-issues-per-linter: 0
  max-same-issues: 0
  exclude-use-default: false